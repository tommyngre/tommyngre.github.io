      <div class="left-content">
        <div class="section-content-wrapper">
          <h1>Contact</h1>
          <div class="divider-line"></div>

          <form class="form non-header-text" enctype="text/plain" action="mailto:tommyn.gre@gmail.com" method="GET">
            <div class="form-group">
              <input id="mailto-subject" name="Subject" type="hidden" value="Portfolio contact">

              <label for="inputName">Name</label>
              <input type="text" name="Subject" class="form-control" id="inputName" placeholder="Enter name">

              <label for="inputEmail">Email address</label>
              <input type="email" name="Subject" class="form-control" id="inputEmail" placeholder="Enter email">

              <label for="inputMessage">Message</label>
              <textarea class="non-header-text form-control" name="Body" rows="3" id="inputMessage" placeholder="Tell me what's on your mind?"></textarea>

              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </section>
